          'border-danger' : tipo === 'egresoOperacion',

          <option value="ingresoOperacion" selected>+</option>
          <option value="egresoOperacion">-</option>
        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="DescripciÃ³n" required [ngClass]="{

          }" />
      </div>
      <div class="col-auto">
